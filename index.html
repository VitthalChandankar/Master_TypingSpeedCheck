<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing Speed Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game">
        <h1>Typing Speed Game</h1>
        <div id="text-container">
            <p id="text-display">Your text will appear here...</p>
        </div>
        <textarea id="text-input" placeholder="Start typing..."></textarea>
        <div id="stats">
            <p id="timer">Time: 0s</p>
            <p id="speed">Speed: 0 WPM</p>
            <p id="accuracy">Accuracy: 100%</p>
        </div>
        <button id="start-btn">Start Game</button>
        <button id="restart-btn" style="display: none;">Restart Game</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
